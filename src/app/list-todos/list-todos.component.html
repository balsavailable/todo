
<h1>My Todo's</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>description</th>
            <th>date</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todoList">
            <td>{{todo.description}}</td>
            <td>{{todo.date|date}}</td>
            <td>{{todo.status?'done':'undone'}}</td>
        </tr>
    </tbody>
</table></div>
